<div class="login-panel">
	<div class="main-login main-center">
		<form class="form-horizontal" (ngSubmit)="onLogin()" action="#" novalidate>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<p>Username</p>
					</span>
					<input type="text" class="form-control" id="username" placeholder="Enter your username" [(ngModel)]="user.username"
					 name="username" required>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<p>Password</p>
					</span>
					<input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="user.password"
					 name="password" required>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-lg btn-block">Login</button>
			</div>
			<div class="alert alert-danger" *ngIf="loginError"> {{ loginAlert }}</div>
		</form>
	</div>
</div>
